{% extends "pages/base_login.html" %}
{% block subtitulo %}Criar Conta{% endblock %}
{% block conteudo %}
<div class="container">
  <div class="row">
    <div class="col-12 h49 corroxa"></div>
    <div class="col-12 col-xl-7 h572 corroxa align-content-center mx-auto"><img style="margin-left: 38%; width: 25%"
        src="/static/img/logos/LOGO REDUZIDA VETOR.png" alt="logo"></div>
    <div class="col-12 col-xl-4 h572">
      <form>
        <div class="col-8 mt-5 mb-4 mx-auto px-auto">
          <h1 class="display-5 text-center fw-semibold" style="color: #47525E; font-size: 250%;">Criar Conta</h1>
        </div>
        <div class="col-12 mb-3 mt-0 mx-auto">
          <label for="nomecompleto" class="form-label">CPR:</label>
          <input type="txt" name="cpr" id="cpr" placeholder="CPR" class="form-control form-control-lg">
        </div>
        <div class="row col-12">
          <div class="col-9 mb-3 mx-auto ">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="txt" name="endereco" id="endereco" placeholder="CEP[XX.XXX-XXX]"
              class="form-control form-control-lg">
          </div>
          <div class="col-3 mx-auto">
            <label for="numero" class="form-label">Número:</label>
            <input type="txt" name="numero" id="numero" placeholder="N°" class="form-control form-control-lg">
          </div>
        </div>
        <div class="col-12 mb-3 mx-auto">
          <label for="cpf" class="form-label">CNPJ:</label>
          <input type="txt" name="cnpj" id="cnpj" placeholder="CNPJ[XX.XXX.XXX/0001-XX]"
            class="form-control form-control-lg">
        </div>
        <div class="row col-12 ms-auto me-4 mt-5">
          <div class="col-3">
            <a href="/criar_conta_produtor2" class="btn btn-success btn-lg text-dark" style="font-size: 30px;"><i
                class="bi bi-caret-left-fill"></i></a>
          </div>
          <div class="col-6 text-center align-content-center">
            <h4>3/3</h4>
          </div>
          <div class="col-3">
            <a href="/vendedor" class="btn btn-success btn-lg text-dark" style="font-size: 30px;"><i
              class="bi bi-caret-right-fill"></i></a>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-xl-1 corroxa h572"></div>
    <div class="col-12 h49 corroxa"></div>
    </div>
    </div>
{% endblock %}
